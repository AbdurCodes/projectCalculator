<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="allClearBtnClicked()" class="restBtn allClear">AC</button>
            <button class="restBtn plusMinus">-/+</button>
            <button onclick="operatorBtnClicked('%')" class="operatorsBtn">%</button>
            <button onclick="operatorBtnClicked('/')" class="operatorsBtn">/</button>
            
            <button onclick="numBtnClicked('7')" class="numsBtn">7</button>
            <button onclick="numBtnClicked('8')" class="numsBtn">8</button>
            <button onclick="numBtnClicked('9')" class="numsBtn">9</button>
            <button onclick="operatorBtnClicked('-')" class="operatorsBtn">-</button>
            
            <button onclick="numBtnClicked('4')" class="numsBtn">4</button>
            <button onclick="numBtnClicked('5')" class="numsBtn">5</button>
            <button onclick="numBtnClicked('6')" class="numsBtn">6</button>
            <button onclick="operatorBtnClicked('*')" class="operatorsBtn">*</button>

            <button onclick="numBtnClicked('1')" class="numsBtn">1</button>
            <button onclick="numBtnClicked('2')" class="numsBtn">2</button>
            <button onclick="numBtnClicked('3')" class="numsBtn">3</button>
            <button onclick="operatorBtnClicked('+')" class="operatorsBtn">+</button>

            <button onclick="numBtnClicked('0')" class="numsBtn zeroBtn">0</button>
            <button onclick="numBtnClicked('.')" class="numsBtn">.</button>
            <button onclick="equalBtnClicked()" class="restBtn equalTo">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
