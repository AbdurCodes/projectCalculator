<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="restBtn allClear">AC</button>
            <button class="restBtn plusMinus">-/+</button>
            <button class="operatorsBtn">%</button>
            <button class="operatorsBtn">/</button>
            
            <button class="numsBtn">7</button>
            <button class="numsBtn">8</button>
            <button class="numsBtn">9</button>
            <button class="operatorsBtn">-</button>
            
            <button class="numsBtn">4</button>
            <button class="numsBtn">5</button>
            <button class="numsBtn">6</button>
            <button class="operatorsBtn">*</button>

            <button class="numsBtn">1</button>
            <button class="numsBtn">2</button>
            <button class="numsBtn">3</button>
            <button class="operatorsBtn">+</button>

            <button class="numsBtn zeroBtn">0</button>
            <button class="numsBtn">.</button>
            <button class="restBtn equalTo">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
